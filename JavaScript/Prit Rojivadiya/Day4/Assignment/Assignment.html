<!-- University of Mumbai needs to set an online exam for their students. 
    For that they need to set a timer for three hours. After 3 hours exams should be finished. -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div class="container">

        <h3 class="display-3 text-danger">Timer - <span id="hr">0</span> : <span id="min">0</span> : <span
                id="sec">0</span></h3>
        <br>
        <button class="btn btn-success" onclick="submitExam()">Submit</button>
        <p class="mt-5 text-primary display-6" id="sts"></p>
    </div>
    <script>
        var myTime;
        function startExam() {
            return new Promise((resolve, reject) => {
                var s = 0;
                var m = 0;
                var h = 0;
                myTime = setInterval(() => {
                    if (s >= 60) {
                        s = 0;
                        m = m + 1;
                    }
                    if (m >= 60) {
                        h = h + 1;
                        m = 0;
                        s = 0;
                    }
                    if (s == 10) {
                        resolve();
                    }
                    document.getElementById('hr').innerHTML = h;
                    document.getElementById('min').innerHTML = m;
                    document.getElementById('sec').innerText = s;
                    s = s + 1;
                }, 1000);
            })
        }


        startExam().then(() => {
            submitExam();
            document.getElementById('sts').innerHTML = "Auto Submitted"
        })
            .catch((error) => { console.log(error) })

        function submitExam() {
            clearInterval(myTime);
            document.getElementById('hr').innerHTML = 0;
            document.getElementById('min').innerHTML = 0;
            document.getElementById('sec').innerText = 0;
            document.getElementById('sts').innerHTML = "Submitted successfully"
        }

    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>

</html>
