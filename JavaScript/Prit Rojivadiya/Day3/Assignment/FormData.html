<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <script src="./index.js"></script> -->
</head>

<body>

    <table id="empTable" border="1">
        <tr>
            <th>Employee Id</th>
            <th>Employee Name</th>
            <th>Age</th>
            <th>Gender</th>
            <th>Designation</th>
            <th>Salary</th>
            <th>Location</th>
            <th>Email</th>
            <th>Joining Date</th>
            <th>Contact Num</th>
        </tr>
    </table>

    <script>
        var url = document.location.href;
        console.log(url);
        var u = url.split('?')[1].split('&');
        console.log(u);
        var u1;
        var temp = {}
        for (let i = 0; i < u.length; i++) {
            u1 = u[i].split('=');
            temp[u1[0]] = u1[1];
        }
        
        console.log(temp)

        var tbl = document.getElementById("empTable");

        var row = document.createElement("tr");

        var rd1 = document.createElement("td");
        rd1.innerHTML = temp.empId
        row.appendChild(rd1);

        var rd2 = document.createElement("td");
        rd2.innerHTML = temp.empName;
        row.appendChild(rd2);

        var rd3 = document.createElement("td");
        rd3.innerHTML = temp.Age;
        row.appendChild(rd3);

        var rd4 = document.createElement("td");
        rd4.innerHTML = temp.gender;
        row.appendChild(rd4);

        var rd5 = document.createElement("td");
        rd5.innerHTML = temp.Designation;
        row.appendChild(rd5);

        var rd6 = document.createElement("td");
        rd6.innerHTML = temp.Salary;
        row.appendChild(rd6);

        var rd7 = document.createElement("td");
        rd7.innerHTML = temp.location;
        row.appendChild(rd7);

        var rd8 = document.createElement("td");
        rd8.innerHTML = temp.Email;
        row.appendChild(rd8);

        var rd9 = document.createElement("td");
        rd9.innerHTML = temp.doj;
        row.appendChild(rd9);

        var rd10 = document.createElement("td");
        rd10.innerHTML = temp.Contact;
        row.appendChild(rd10);

        console.log(row);

        tbl.appendChild(row);


    </script>
</body>

</html>
